    <div class="jumbotron jumbotron-fluif">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
    
            <p class="lead">
                Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>
            
        </div>
            
    </div>

    <div class="container">

        <div class="row">

            <div class="col-md-4">

                <div class="card mb-3">
                    <div class="card-header">
                        Sua compra
                    </div>
            
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                        
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                            
                            <dt>Cor</dt>
                            <dd>Verde</dd>
            
                            <dt>Tamano</dt>
                            <dd>40</dd>
            
                            <dt>Preço</dt>
                            <dd>R$ 129,90</dd>
                        </dl>
            
                    </div>
            
                </div>

                <div class="form-group">
                    <label for="qtd">Quantidade:</label>
                    <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                </div>

                <div class="form-group">
                    <label for="total">Total:</label>
                    <output id="total" class="form-control">R$ 129,90</output>
                </div>

                <dd id="preco">R$ 129,90</dd>

            </div>
            <form class="col-md-8">

                <div class="row">
                    
                    <fieldset class="col-lg-6">
                        <legend>Dados Pessoais</legend>
                    
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div>
            
                        <div class="form-group">
                            <label for="email">Email</label>
            
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                </div>
            
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
            
                            </div>
            
                        </div>
            
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
            
                        <div class="form-group custom-control custom-checkbox ">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label for="custom-control-label" for="newsletter">
                                Quero receber newsletter da Mirror Fashion
                            </label>
                        </div>

                    </fieldset>
                
                    <fieldset class="col-lg-6">
                        
                        <legend>Cartão de crédito</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Numero - CVV</label>
                            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                        </div>
        
                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione uma opção</option>
                                <option value="master">Mastercard</option>
                                <option value="visa">Visa</option>
                                <option value="amex">Amex</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
        
                    </fieldset>

                </div>
                
                <button type="submit" class="btn btn-primary" class="btn-lg">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar pedido
                </button>
    
            </form>
    
        </div>

    </div>

    <script type="text/javascript" src="js/total.js"></script>
